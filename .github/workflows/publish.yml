name: Snapyr Publish Artifact

on:
  push:
    branches: [ main ]

jobs:

  publish_snapshot:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish snapshot
        run: ./gradlew publish -Prelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


